<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-up-style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="left-container">
        <div id="logo-strip">
            <div id="odin-header">
                <img id="odin-logo" src="./images/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
        <img id="left-bg-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
    </div>
    <div id="right-container">
        <div id="top-container">
            <div>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </div>
            <div>
                You <em>know</em> you want to.
            </div>
        </div>
        <div id="mid-container">
            <p>Let's do this!</p>
            <form action="">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="e-mail">EMAIL</label>
                <input type="email" id="e-mail" name="e-mail" required>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" name="phone-number" required>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password" required>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirm-password" required>
            </form>
        </div>
        <div id="bot-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
